<!doctype html>

<html ng-app="sessionsApp">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Connect 2015</title>

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.0/yeti/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body ng-controller="MainCtrl">

<!--header-->
<header class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">

			<!--menu toggle button-->
			<button type="button" class="navbar-toggle collapsed" ng-click="toggleOffcanvas()">
	            <span class="sr-only">Show menu</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
          	</button>

			<div class="navbar-brand">{{pageTitle}}</div>
		</div>

		<div class="navbar navbar-collapse hidden-xs">

			<ul class="nav navbar-nav">
				<li><a ui-sref="sessionsAll">All sessions</a></li>
				<li><a ui-sref="sessionsByDay({dayId: 'sun'})">Sunday</a>
				<li><a ui-sref="sessionsByDay({dayId: 'mon'})">Monday</a>
				<li><a ui-sref="sessionsByDay({dayId: 'tue'})">Tuesday</a>
				<li><a ui-sref="sessionsByDay({dayId: 'wed'})">Wednesday</a>
				<li><a>Favorites</a></li>
			</ul>

		</div>
	</div>
</header>

<!--offcanvas-->
<nav class="offcanvas">
	<ul class="nav">
		<li><a ui-sref="sessionsAll" ng-click="toggleOffCanvas()">All sessions</a></li>
		<li>Sessions by day</li>
		<li><a ui-sref="sessionsByDay({dayId: 'sun'})" ng-click="toggleOffcanvas()">Sunday</a>
		<li><a ui-sref="sessionsByDay({dayId: 'mon'})" ng-click="toggleOffcanvas()">Monday</a>
		<li><a ui-sref="sessionsByDay({dayId: 'tue'})" ng-click="toggleOffcanvas()">Tuesday</a>
		<li><a ui-sref="sessionsByDay({dayId: 'wed'})" ng-click="toggleOffcanvas()">Wednesday</a>
		<li><a>Favorites</a></li>
	</ul>
</nav>

<div class="container" id="main">

	<div ui-view></div>

</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="sessions.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>

</body>

</html>
